<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Chatty</h1>
        <div class="container cont">
            <div id="typing"></div>
            <div id="output"></div>
        </div>
        <input type="text" name="person" id="person" class="form-control" placeholder="Your name">
        <input type="text" name="message" id="message" class="form-control" placeholder="Your Message">
        <button class="btn btn-primary btn-block" id="btn">Send</button>
    </div>
    
    <script src="chat.js"></script>
</body>
</html>
